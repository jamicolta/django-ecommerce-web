{% extends 'layout.html' %}

{% block content %}
    <div class="row my-4">
        <h4 class="fw-bold">Nuestros productos</h4>
        {% for post in posts %}
            <div class="col-3 mb-4">
                <div class="card transform border-0">
                    <img src="{{post.image.url}}" alt="{{post.title}}" class="card-img-top">
                    <div class="card-body">
                        <span>{{post.title}}</span>
                        <p class="mb-0">{{post.date}} <span class="badge rounded-pill text-bg-danger">Sale</span></p>
                        <small>{{post.description|striptags|truncatechars:100}}</small>
                        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-outline-primary d-block mt-2">Ver detalle</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
