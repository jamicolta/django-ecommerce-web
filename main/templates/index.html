{% extends 'layout.html' %}

{% block content %}
    <div class="row my-4 text-center">
        <h3 class="fw-bold">My Projects</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo, eaque.</p>
        {% for project in projects %}
            <div class="col-md-4 p-4">
                <div class="card card-project bg-black rounded-0">
                    <img src="{{project.image.url}}" alt="{{project.title}}" class="card-img-top">
                    <div class="card-body">
                        <h2 class="fw-bold">{{project.title}}</h2>
                        <p>{{project.description}}</p>
                        <p class="fw-bold">${{project.price}}</p>
                        <a href="#" class="btn btn-primary btn-sm rounded-0">Más información</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
